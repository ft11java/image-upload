<div class="container">
    <div class="container-fluid mt-4" id="generic">
        <div class="row g-0">
            <div class="col-12">
                <div class="card border-primary shadow  mb-3 bg-body rounded" id="poolListCard">
                    <div class="card-header  bg-primary border-primary">
                        <div class="row g-0">
                            <div class="col-5 col-sm-8 d-flex align-items-center">
                                <span> <i class="bi bi-card-list" style="color:  rgb(255, 255, 255);"
                                        id="poolIcon"></i></span>
                                <span class="text-white fw-bold">&nbsp;Haberler </span>
                            </div>
                            <div class="col-1 col-sm-1 text-end">
                                <span> <i class="bi bi-search m-1" style="color:  rgb(255, 255, 255);" id="poolIcon"></i></span>
                            </div>
                            <div class="col-6 col-sm-3 ">
                                
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="poolCardBody">
                        <div class="row g-0">
                            <div class="col">
    
                                <table class="table table-striped">
                                    <thead class="text-danger">
                                        <th>Resim</th>
                                        <th>Başlık</th>
                                        <th>Tarih</th>
                                        <th>Yayın Durumu</th>
                                    </thead>
                                    <tbody>
                                        <tr class="text-primary" id="table" *ngFor="let article of articles">
                                            <td><img src='{{"http://localhost:8080/api/v1/images/"+article.imageName}}' width="100" alt="Resim Bulunamadı..."></td>
                                            <td>{{article.newsTitle}}</td>
                                            <td>{{article.newsRegistrationDate}}</td>
                                            <td>{{article.deploy}}</td>
                                            <td>
                                                <div class="container-fluid text-end ">
                                                    <button class="btn btn-success btn-sm" (click)="articleDetails(article.id)"
                                                        id="button">
                                                        Göster
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
